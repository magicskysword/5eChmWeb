<p><i>药水，极珍稀</i>
<br/>饮下这瓶药水后，你获得法术<u><em>问道自然Commune with 
Nature</em></u>的效应，但你的体验中充满了恐惧与不安。你必须进行一次DC15的感知豁免。豁免失败则在接下来的8小时内，只要你能看到森林，你的攻击检定和属性检定就会具有劣势。如果你免疫恐慌状态，则在该豁免中自动成功。

<br/><b>强效Heightened Potency。</b>你可以从<u><em>问道自然Commune with Nature</em></u>中得知全部五项资讯。</p>
