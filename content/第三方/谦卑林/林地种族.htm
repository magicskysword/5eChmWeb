<p><strong><font color="#800000" size="5">林地种族 Races of the Wood</font></strong></p>
<p>组成谦卑林世界的各族裔分为两类：禽鸟族裔和谦卑族裔。尽管它们很像动物，但这些居住在谦卑林的城市和乡镇的族裔都属于类人生物。<br/>本章概述了10个核心种族，5个禽鸟族裔和5个谦卑族裔，他们构成了在森林中发现的大多数角色。本章还详细介绍了各种角色创建选项、新职业选项、背景、专长和法术，以帮助您制作自己的谦卑林冒险家。</p>
