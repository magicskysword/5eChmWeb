<h1>种族 Species</h1>
<p>大部分标准的幻想种族都在艾弗瑞斯世界中有一席之地：人类、精灵、矮人和半身人都在喧嚣动荡中尽力生存。
<br/>但还有一些物种是艾弗瑞斯独有的。有些是残忍妖精的恶意玩笑，而另一些则源自奥术之灾。他们与其他凡人种族一起奋斗遭难——但他们的存在也同样彰显艾弗瑞斯的奇迹与危机，这一切使得艾弗瑞斯独一无二。</p>
