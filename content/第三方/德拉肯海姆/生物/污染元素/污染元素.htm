<p class="MsoNormal" style="MARGIN: 0pt"><font color="#000000"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 等线; mso-spacerun: 'yes'; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 1.0000pt"><font face="等线">污染元素在德拉肯海姆之中随处可见，尤其是是那些骇异魔能汇聚之地。许多遭遇这些元素生物的人都将这些怪物描述为</font><font face="等线">“城市本身活过来攻击我们”的象征。有报告称，废墟如同伸出双手般碾碎了冒险者，燃烧的火焰</font></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 等线; mso-spacerun: 'yes'; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 1.0000pt"><font face="等线">以自身的意志</font></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 等线; mso-spacerun: 'yes'; mso-bidi-font-family: 'Times New Roman'; mso-font-kerning: 1.0000pt"><font face="等线">四下游荡狩猎，污染的水体蹒跚上地吞噬路人</font><font face="等线">——就连街道上一阵清风吹来的空气也汇聚着污霭，化为变幻莫测的云雾尾随冒险者。这些魔法生物无时不刻都在提醒人们：这座城市里没有任何东西可以被信任，没有任何地方存在真正的安全。</font></span></font><!--EndFragment--></p></font>
