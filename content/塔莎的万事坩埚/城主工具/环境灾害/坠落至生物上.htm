<p>如果一个生物坠落至另一个生物所占据的空间里，而它们都非微型体型，后者必须在一次DC 
15的敏捷豁免中成功，否则被坠落的生物撞击，并且由于坠落而造成的任何伤害在它们之间平均分配。</p>
<p> 
受到撞击的生物也应击倒地，除非它的体型比坠落的生物大两级或者两级以上。</p>
