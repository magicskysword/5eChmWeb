<p><strong><font color="#800000" size="5">精金武器 Adamantine Weapons</font></strong></p>
<p>精金是从陨石和特殊矿脉中发现的超硬金属。除了被用来制作 <em>精金护甲Adamantine 
armor</em>（详见《城主指南》的“魔法物品”章节），该金属也用于锻造武器。</p>
<p>精金锻造或有精金镀层的近战武器和弹药具有极强的破坏能力。每当一件精金武器或一发精金弹药命中一个物件时，这次攻击会造成重击。</p>
<p>精金制成的近战武器或每十发弹药会比普通货色额外花费500金币，无论该武器或弹药是通体由精金打造还是仅仅镀了一层。</p>
