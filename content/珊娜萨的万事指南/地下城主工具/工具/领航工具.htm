<p>领航工具熟练项可以帮助你根据星象来导航。它还帮助你研究海图和地图，同时增强你的方向感。</p>
<p><strong>组件Components。</strong>导航的工具包括六分仪、罗盘、卡尺、直尺、羊皮纸、墨水和鹅毛笔。</p>
<p><strong>生存Survival。</strong>领航工具的知识有助于避免迷路，也能让你推断最有可能出现道路和定居点的位置。</p>
<p><strong>观测Sighting。</strong>通过仔细测量，你可以确定你在航海图上的位置以及当前的时间。</p>
