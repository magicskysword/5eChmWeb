<p><font size="5"><font color="#800000"><strong>熔螈 Firenewts</strong><br/><font color="#808080" size="3">（注：又译作“火蝾螈人”或“火蝾螈”——注意，不要和 火蜥蜴Salamander 
搞混了）</font></font></font>
</p><p>
自火元素位面而来，物质位面的那些温泉与火山地区，往往能找到熔螈的踪迹。这些两栖生物需要栖息于滚烫热水之中，一旦它们远离潮湿与高温的地方一周便会变得无比惫怠。因此，熔螈们会从大地之中探寻热源，并在它们的巢穴之中制造出一条条通道组成的网络，以此让那些滚烫液体流遍整座巢穴。</p>
