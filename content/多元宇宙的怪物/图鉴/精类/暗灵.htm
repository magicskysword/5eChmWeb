<p><font color="#800000"><font size="5"><strong>暗灵 
Darklings</strong></font></font>
</p><p>
在古老的传说中，一个喜乐妖精对仲夏女王犯下了背叛的罪行。盛怒之下，女王诅咒了这个叛徒家族的每一个成员。如今他的真名已从历史中被抹去，但故事中叫他 
Dubh Catha（通称“暗鸦”）。其他妖精提到他们的子孙时会用dubh sith——“暗灵”来代指。大多数暗灵都偏好居住在隐蔽的洞穴或者其他种族的城镇角落里。在这些不见光之处，他们悄悄地充当着盗贼和刺客的角色。</p>
