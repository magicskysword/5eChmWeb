<img align="right" alt="" height="600" src="../pic/rogue.jpg"/> 第六章：浪客 Rogue</h1>
<p><font color="#808080" size="2">（译注：该卡卡名同样也是<strong>游荡者Rogue</strong>。）</font></p>
<p>这张浪客牌代表着背叛和隐藏的威胁。本章节包含了一些朝着狡猾、技能和多才多艺为重点的角色的魔法牌组，以及受到浪客牌灵感启发的角色创造思路。接下来，本章节提供了工具和建议来裁决“当你抽到浪客牌时”也许会发生的事，包括在故事中悍然出现的反派角色，以及有关他们的动机的一些建议。当然~在浪客之厅中还有这些敌对生物的资料卡哦~</p>
