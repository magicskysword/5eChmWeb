<p><strong><font color="#800000" size="5">万象星天 The Sky of Many Things</font></strong></p>
<p>一个十二宫是一系列在夜空中出现并随着季节变更而旋转的星座。许多人用一个十二宫中星座的位置关系解释个人特征，神秘现象，与其他事物。这一段将要介绍被称作万象星天Sky 
of Many Things的十二宫。也正是命运女神伊斯图斯创作最初的万象无常牌Deck of Many Things 时所参考的星座.</p>
<p>万千星辰，万千世界<br/>在D&amp;D设定中，大部分在夜空中的星星是恒星，行星，与其他距离遥远的物体。它们都存在于一片被称作荒宇的空间中。一组相关的星体被称作一个荒宇系统。荒宇系统则存在于星光位面——一片无尽的，包裹着所有物质位面的虚空。</p>
