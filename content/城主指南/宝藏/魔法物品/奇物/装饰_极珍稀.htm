<strong><font color="#800000">位面护符 Amulet of the 
Planes</font></strong><br/><em>奇物，极珍稀（需同调）</em><br/>佩戴此护符期间，你可以用一个动作来点名一处你熟悉的另一存在位面地点，然后进行一次DC 
15的智力检定。如果检定通过，则你施展出法术<em><font color="#800080">位面转移 plane 
shift</font></em> 
  
。如果检定失败，你将和15尺内的每个生物与物件一齐被传送到某个随机地点。骰一次d100。如果骰值为1~60，则你们被传送到你点名位面中的随机地点。如果骰值为61~100，则你们被随机传送到一个存在位面。
