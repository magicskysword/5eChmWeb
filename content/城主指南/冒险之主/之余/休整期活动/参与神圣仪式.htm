<p class="MsoNormal" style="TEXT-ALIGN: left; MARGIN: 0pt; mso-pagination: widow-orphan"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"> <font face="宋体">侍神的角色可以在冒险之余在自己守护神的神庙中参与神圣仪式。各种仪式之余，该角色还会花时间进行冥想和祈祷。</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><br/></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"> <font face="宋体">身为神庙祭司的角色可以主持这些仪式，其中包括婚礼、葬礼和授职仪式。俗家人士则可以在神庙里献祭，也可以协助祭司举行仪式。</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><br/></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"> <font face="宋体">角色花费</font><font face="宋体">10日参与这些神圣仪式后可以获取激励（</font></span><i style="mso-bidi-font-style: normal"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-bidi-font-style: normal; mso-spacerun: 'yes'; mso-ansi-font-style: italic"><font face="宋体">《玩家手册》</font></span></i><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">第</font><font face="宋体">4章中有详细描述）。该角色在随后2d6日里的每日开始时获得该激励。</font></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: Calibri; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0000pt; mso-spacerun: 'yes'"><o:p></o:p></span></p>
