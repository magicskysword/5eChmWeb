<p class="MsoNormal" style="LAYOUT-GRID-MODE: char; TEXT-ALIGN: left; MARGIN: 0pt; mso-pagination: widow-orphan"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"> </span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">冒险者们可以在各种情况下付费给</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">NPC</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">以让其提供服务。与雇员内容相关的信息见</font></span><i style="mso-bidi-font-style: normal"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-bidi-font-style: normal; mso-spacerun: 'yes'; mso-ansi-font-style: italic"><font face="宋体">《玩家手册》</font></span></i><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">第</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">5</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">章</font><font face="宋体">“装备”。</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><br/></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"> </span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">冒险中的雇员</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">NPC</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">不会很重要，也不需要过多的开发。冒险者们雇一辆计程车带着自己穿越城镇，或者需要写一封书信时，司机或信使便是一位雇员，而冒险者们可能永远也不会和这位</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">NPC</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">接触，也不会提及他们的名字。带着冒险者们穿越大海的船长也是一名雇员，但这样的角色有可能在冒险展开的过程中成为一个盟友，一位主顾，或甚至成为一名敌人。</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><br/></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"> </span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">冒险者们雇佣一个</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">NPC</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">做长期工作时，应将该</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">NPC</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">的服务费加到角色们的生活开支中。请参阅第</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">6</font></span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'"><font face="宋体">章</font><font face="宋体">“冒险之余”的“额外费用”一节获得更多的相关信息。</font></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: Calibri; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0000pt; mso-spacerun: 'yes'"><o:p></o:p></span></p>
