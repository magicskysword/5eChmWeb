<p>角色可以从下文中提到的课外社团中选择至多两门参加，并在本书冒险中获益。如果角色同时也在校园中参与工作，那么他只能参加一门课外社团。<br/>角色需要在学年开始——也就是一次冒险章节的开始——时宣称加入课外社团，以享受增益。在假期参加课外社团通常不会有很多活动。玩家应该在他们的记录表上记录这些变化。</p>
