<p><strong><font color="#800000" size="5">启蒙珠尔赫木</font></strong></p>
<p>这些生物是获得了知性和行动力的普通珠尔赫木蘑菇（见第二章“幽暗地域的真菌”）。通过对普通的珠尔赫木蘑菇施放启蒙术（awaken）后，就可以得到一只启蒙珠尔赫木。蕈人王可以通过进行长仪式创造一只该生物。<br/>一只启蒙珠尔赫木的数据可以参考启蒙树木（awakende 
tree）（见怪物图鉴 附录A），并作出以下修改：</p>
<ul>
<li>
<div>启蒙珠尔赫木拥有黑暗视觉范围120尺。</div></li>
<li>
<div>由蕈人王创造的启蒙珠尔赫木不会说话。</div></li>
<li>
<div>启蒙珠尔赫木的外观特征可以让人错认为是普通的珠尔赫木蘑菇（代替错认为树）。</div></li></ul>
