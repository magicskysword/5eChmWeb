<p>在最高峰的山坡上，远远高于树木生长的高度，空气稀薄，寒风呼啸，住着隐居的哥利亚人。很少有人能如实讲述自己遇见歌利亚的经历，能与歌利亚建立友谊者更是少之又少。<br/>歌利亚喜欢竞争和计算分数，记录他们的事迹，统计他们的成就，以便与别人的功绩相比较。歌利亚热衷于胜利，但他们同样把失败看作是提高自己技能的动力。最重要的是，每一个歌利亚都在追求着超越他们过去的表现，由此承担了更高的风险。因此，很少有歌利亚能活到老年。</p>
