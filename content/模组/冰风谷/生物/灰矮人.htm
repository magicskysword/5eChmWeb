<p><strong><font color="#800000" size="5">灰矮人Duergar</font></strong></p>
<p>灰矮人是居住在幽暗地域和其他没有太阳的国度深处的矮人。他们的心灵能力归功于很久以前奴役他们的灵吸怪。灰矮人最终挣脱了灵吸怪主人的魔爪，但却永远被转化了，获得了力量，但同时也获得了悲伤。这种阴郁导致一些灰矮人更显化其阴郁的意面，而另一些则表现出暴力的意面。<br/><strong>地狱的主人。</strong>阿斯蒙蒂斯，九狱之主，模仿灰矮人之神来培养已经堕落的灰矮人们心中的邪恶。他为他们提供了神圣的指引，并向他们的敌人复仇，同时敦促他们采取残暴的行为，同时一直隐藏自己的身份。</p>
