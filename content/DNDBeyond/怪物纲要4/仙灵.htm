<p><strong><font color="#800000" size="5">仙灵 Faeries</font></strong></p>
<p>艾卓的仙灵是背生翅翼，精灵般的生物，类似于小仙灵和皮克精。他们无法捉摸，难以信赖，也没有寻常的道德观念，这些仙灵们藏在幻野之中，骚扰他们认为是入侵者的旅客。</p>
<p><strong>奥夫Ouphes</strong><br/>奥夫是充满好奇心的生物，在艾卓的幻野四处可寻。虽然它们通常看起来傻乎乎的，但奥夫和自然世界有着魔法的联系，比大部分凡人都更了解树木、蘑菇和苔藓的秘密生活。虽然奥夫和艾卓的仙灵们有亲缘关系，但仙灵们只把它们当成远方的表亲（说起来有点尴尬那种）。奥夫可以用<strong>小仙灵sprite</strong>或<strong>皮克精pixie</strong>的资料卡来表现。</p>
