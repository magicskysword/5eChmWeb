<p>灰鹰是一个你可以用作你战役背景的 D&amp;D 
世设，你也能将它作为创造自己世设时使用的模版。为了方便你自行使用，这一部分讲述了关于灰鹰的重要内容，你可以随心所欲地修改和扩展它们。</p>
<p>灰鹰是加里·盖克斯， D&amp;D 游戏最初创造者之一的作品。加里在这个自创的世设中创作了许多 D&amp;D 
早期冒险。本书中的这一版灰鹰则很大程度上脱胎于在 1980 年出版的《灰鹰世界地理志》。</p>
