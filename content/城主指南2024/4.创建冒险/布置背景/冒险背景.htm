<h3>冒险背景 Adventure Premise</h3>
<p>
你可以想象一个可能会引起角色们兴趣的情况，藉此来开展你对冒险的思考。对于一些d&amp;d玩家来说，一个充满宝藏的地城传闻就足以成为他们开始冒险的动机。两个小国之间正在发酵的战争，领导人的去世和新领袖的上任，某些危险怪物的迁徙，一颗彗星的突然出现，以及通往另一位面的传送门的开启，都是一些可能导致冒险产生的情景。
<br/>“角色们想要的魔法物品就藏在地城里”亦可以是一个简单的冒险背景。浏览第七章中所述的魔法物品，它们可以启发你去创作一个简单的冒险开端。
</p>
