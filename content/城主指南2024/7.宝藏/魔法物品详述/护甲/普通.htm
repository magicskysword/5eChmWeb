<p><em>护甲（任意轻甲、中甲或重甲）普通<br/></em>这件护甲永远不会脏。</p>
<h6>速脱甲 Cast-Off Armor</h6>
<p><em>护甲（任意轻甲、中甲或重甲），普通</em><br/>你只用一个<strong><font color="#008000">魔法</font></strong>动作便可脱下这套护甲。</p>
<h6>表情盾 Shield of Expression</h6>
<p><em>护甲（盾牌），普通<br/></em>这面盾牌的正面呈现出一张脸的形状。携带这面盾牌期间，你可以使用一个<strong><font color="#008000">附赠动作</font></strong>来改变这张脸的表情。</p>
<h6>焖燃护甲 Smoldering Armor</h6>
<p><em>护甲（任意重甲，中甲或轻甲），普通<br/></em>这件护甲被着装期间，一缕缕无害无味的烟雾会不断从护甲中升起。</p>
