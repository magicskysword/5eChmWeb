<p><span style="DISPLAY: inline !important"> 
 
盖丁天族们是来自极乐境的动物头天族，它们游牧为生，性情平和。盖丁天族们的外貌如同有野兽特征的类人生物。在与盖丁天族互动时，这些天族们表现着他们家园位面的精神——美丽、冷静与正义。外域的每个角落都有可能存在盖丁天族，特别是通往极乐境的门镇</span><font color="teal"><em>狂欢镇</em></font><span style="DISPLAY: inline !important">以及通往万兽乡的动物镇。</span><br/><span style="DISPLAY: inline !important"> 
 
尽管盖丁天族们通常友好而慢怒，但他们超然的美德会驱使他们介入到下界的邪恶事务中。盖丁天族仇视邪恶，它们在对抗不公与恶徒之时绝不会犹豫，且满怀着将威胁美与善的邪恶力量消灭的决心。</span></p>
