<p><span style="DISPLAY: inline !important">吉斯泽莱人与吉斯洋基人有着共同的祖先——一个被夺心魔摧毁并改造的，古老的民族。许多吉斯泽莱人居于混沌海之中，在这混乱的位面中塑造家园，以磨练它们的灵能力量。而此处描述的吉斯泽莱人则是那些经常经印记城与外域的传送门旅至其他位面的那些。其他吉斯泽莱人的信息见</span><strong>《怪物图鉴》</strong><span style="DISPLAY: inline !important">。</span></p>
