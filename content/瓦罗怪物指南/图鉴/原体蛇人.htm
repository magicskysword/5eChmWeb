<p>成为某一特定神之邪恶祭司的原体——无论是神灵赛斯，夜之蛇丹德尔或是麦尔绍克——总是能够晋升成为原体族的精神领袖。这些牧师举行祭祀仪式来取悦他们邪恶的宗主。这里也描述了堕落的原体护卫和可怕的原体憎恶。</p>
