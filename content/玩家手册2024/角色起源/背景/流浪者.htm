<p><b>属性值：</b>敏捷、感知、魅力<br/><b>专长：</b>幸运（见第五章）<br/><b>技能熟练：</b>洞悉和隐匿<br/><b>工具熟练：</b>盗贼工具<br/><b>装备：</b>选择A或B：(A)2匕首、盗贼工具、赌具（任意）、铺盖、2小包、旅行服装、16GP；或(B)50GP</p>
