<h3>农民 Farmer</h3>
<p><b>属性值：</b>力量、体质、感知<br/><b>专长：</b>健壮（见第五章）<br/><b>技能熟练：</b>驯兽和自然<br/><b>工具熟练：</b>木匠工具<br/><b>装备：</b>选择A或B：(A)镰刀、木匠工具、医疗包、铁壶、铲子、旅行者的衣服、30GP；或(B)50GP</p>
<p>你从小就生在农家地，长在农家地。多年照料动物和耕种土地回报你以耐心和一个倍儿棒的健康身体。你对大自然的甘霖充满感激之情，也对自然之怒抱以敬畏之心。</p>
