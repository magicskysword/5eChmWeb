<p>象牙湖 Ivory Lake<br/>象牙湖是该地区最大的淡水水源，每年的积雪融化和大雨冲刷着整个弗洛特基特阿尔卑斯山Flotket 
Alps。整个雾凇平原上的许多生物在夏天的时候都会去湖里，那时湖水解冻，鱼也很多。湖岸对于体型较小的动物和类人生物来说都是危险的，因为翼龙和其他食肉动物会埋伏在那里，等待毫无戒心的旅行者。</p>
