<p><strong><font color="#800000" size="5">冬日之心 Winter's Heart</font></strong></p>
<p>在北部俄拉尼阿德山脉中，矗立着一座像火山一样被暴风雪侵袭的山。然而，从火山口喷出的不是火。火山口内部覆盖着一层冰，非常寒冷，接触到的任何东西都会结冰。甚至发出的烟雾也会立即导致冻伤。在火山中心矗立着一尊玻璃雕像，它是一个雌雄同体的人物，捧着一顶钻石皇冠。试图认领这份奇怪礼物的人无一幸存。甚至连诸神也不愿谈及这个地方，否认它的存在，或带着羞耻谈及它。</p>
