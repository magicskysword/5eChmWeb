Of A Darklord</span></b><b><span style="FONT-SIZE: 13.5pt;  FONT-WEIGHT: bold; ;"><o:p></o:p></span></b></h3>
<p style="MARGIN: 0pt"><span style="">在完成了黑暗领主最大的不可饶恕之行后，迷雾将他们</span><span style="mso-bidi-font-family: 'Times New Roman'">也许还有他们周围的土地</span><span style=""></span><span style="mso-bidi-font-family: 'Times New Roman'">拖入了恐惧</span><span style="">领域</span><span style="mso-bidi-font-family: 'Times New Roman'">。</span><span style="">此时你应该已经对这些有了点子：</span><span style="mso-bidi-font-family: 'Times New Roman'">你的黑暗领主</span><span style="">是什么样的人</span><span style="mso-bidi-font-family: 'Times New Roman'">，他们做了什么，他们的邪恶是什么形式，以及他们是如何引起</span><span style="">黑暗力量</span><span style="mso-bidi-font-family: 'Times New Roman'">的注意的。丰富这些细节，根据你的需要，参考黑暗领主如何反映你的玩家角色以及《城主指南》中关于创建非玩家角色的章节。</span><span style="mso-bidi-font-family: 'Times New Roman'"><o:p></o:p></span></p>
<p style="MARGIN: 0pt"><span style="">现在，黑暗领主</span><span style="mso-bidi-font-family: 'Times New Roman'">所</span><span style="">熟知</span><span style="mso-bidi-font-family: 'Times New Roman'">的一切都改变了，他们发现自己成了自己领域内的囚犯。</span><span style="mso-bidi-font-family: 'Times New Roman'"><o:p></o:p></span></p>
