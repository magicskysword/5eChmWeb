<h1>警卫 Guards
</h1>
<p class="sum">警惕街巷，抵御众敌
</p>
<div class="HT"><strong>栖息地：</strong>
任意；<strong>宝藏：</strong>武备，个体
</div>
<p>警卫们在金钱或是责任心的驱使下守卫着民众、守卫着地点、甚至守卫着特定物品。它们在履行职责时可能十分谨慎，亦可能粗心大意。一些警卫只要发现危机的痕迹就会在第一时间发出警报，并拼命守卫自己应守之地。另一些警卫则可能考虑自己的薪资与面对的危机是否匹配——若不匹配，他们就会直接逃跑。
</p>
<div align="center">
<div class="little-paper" style="WIDTH: 500px">
<p align="left">若想要区分深水城的各个城市卫队，你可以记下这个实用的绕口令：城市守卫守卫着城墙；城市哨卫哨卫着一切。
</p>
<p align="right">——传奇探险家瓦罗谭普·哲达
</p></div></div>
