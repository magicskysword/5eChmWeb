<h1>蚊蝠 Stirges
</h1>
<p class="sum">臭名昭著又紧缠不放的吸血者
</p>
<div class="HT"><strong>栖息地：</strong>
荒漠，森林，草原，丘陵，山地，沼泽，幽暗地域，城市；<strong>宝藏：</strong>无
</div>
<p>蚊蝠是一种蝙蝠大小的害兽，拥有长如匕首的长喙，会吸附在其他生物身上并从中吸取生命。蚊蝠通常在夜晚最为活跃，白天则躲藏在阴暗的地方。一旦受扰，则会飞起并保护自己。掷一次蚊蝠巢穴表或从中选择一个结果，以启发蚊蝠可能的潜藏之地。
</p>
<p><strong>蚊蝠巢穴
</strong>
<table class="part" style="WIDTH: 350px">
<tr><th width="60"><strong>1d4
</strong></th><td><strong>在两次狩猎期间，蚊蝠潜藏在……
</strong></td></tr>
<tr bgcolor="#f1f7f2"><th>1</th><td>建筑废墟的阁楼或家具中。
</td></tr>
<tr><th>2</th><td>一个洞穴或一条岩石狭缝中。
</td></tr>
<tr bgcolor="#f1f7f2"><th>3</th><td>一棵空心的树或者一丛灌木中。
</td></tr>
<tr><th>4</th><td>某个巨大死去生物的遗骸中
</td></tr>
</table></p>
