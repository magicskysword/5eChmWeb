<h1>幼虫魔 Larvae
</h1>
<p class="sum">堕魂应许之终
</p>
<div class="HT"><strong>栖息地：</strong>
异界（下层位面）；<strong>宝藏：</strong>无
</div>
<p>堕入下层位面的灵魂常化为幼虫魔。这些幼虫魔是蛆虫般的可憎存在，扭曲面容依稀残存生前轮廓。这些可怜虫近乎无助，竭力躲避下层位面强大住民的注意。诸多邪魔视其为珍馐，而邪恶施法者则用其进行堕落仪式。<strong><u>夜鬼婆Night 
Hag</u></strong> 常豢养幼虫魔，跨位面贩卖给多元宇宙的奸恶之徒。
<br/>若在下层位面存活够久，幼虫魔最终会蜕变为其他低阶邪魔。

</p>
