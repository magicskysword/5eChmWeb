<h1>食尸鬼 Ghoul
</h1>
<p class="sum">已死飱徒
</p>
<div class="HT"><strong>栖息地：</strong>沼泽，幽暗地域，城市 
；<strong>宝藏：</strong>任意
</div>
<p>食尸鬼以群体行动，出没在世界各处腐败的角落，如饥似渴地寻找着尸体，以及将要成为尸体的猎物。这些腐尸骨瘦如柴，但是身形矫捷，有着非常长的舌头。它们栖息在各种地下墓穴与废墟之中，喜欢吞吃坟墓里的东西，能用有毒的爪子麻痹敌人。
</p>
<div align="center">
<div class="little-paper" style="WIDTH: 350px"><p align="left">
尖牙地中邪殿上，秽王饥渴无厌。
<br/>棺材板内尽珍馐，大快朵颐饕餮！
</p>
<p align="right">——对食尸鬼之王多瑞森的祷词</p></div></div>
