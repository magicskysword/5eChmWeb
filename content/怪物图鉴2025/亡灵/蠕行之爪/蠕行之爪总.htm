<h1>蠕行之爪 Crawling Claws
</h1>
<p class="sum">恶意附属，藕断丝连
</p>
<div class="HT"><strong>栖息地：</strong>
任意；<strong>宝藏：</strong>无
</div>
<p>蠕行之爪是被切下来的手掌，会遵从自身的杀戮欲望进行活动。这些不死附肢是以各种杀手或恶人的断手复活而来，某些邪恶施法者会把这些秽恶之物作为随从。蠕行之爪的形态多种多样，从腐烂的人手以外，到各种野兽或怪物的新鲜爪子无所不包。
</p>
<div align="center">
<div class="little-paper" style="WIDTH: 500px;">
<p align="left">“有没有可能，所有的生物、活物，其性本恶？”
<br/>这种说法本身就会催生恶行。定义某人为天生邪恶，就是为其恶言恶行找了说辞，给了他恣意妄为的理由。
</p>
<p align="right">——安索姆·哈阿斯《恶的断绝》
</p></div></div>
