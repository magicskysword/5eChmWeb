    <title>活化物件</title>
    
</head>
<body>

<p class="p" style="PAGE-BREAK-AFTER: avoid; TEXT-ALIGN: left; MARGIN: 0pt; mso-pagination: widow-orphan lines-together"><b><span style="FONT-SIZE: 22pt; FONT-FAMILY: 黑体; FONT-WEIGHT: bold; COLOR: rgb(192,0,0); mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 22.0000pt"><font face="黑体">活化物件</font></span></b><b><span style="FONT-SIZE: 22pt; FONT-FAMILY: 黑体; FONT-WEIGHT: bold; COLOR: rgb(192,0,0); mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体; mso-spacerun: 'yes'; mso-bidi-font-family: 宋体; mso-font-kerning: 22.0000pt"><font face="宋体">Animated Objects</font></span></b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';"></span></p>
<p class="MsoNormal" style="TEXT-ALIGN: left; MARGIN: 0pt; mso-pagination: widow-orphan"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';"> <font face="宋体">活化物件由强力的魔法制造，并被用以执行其创造者的命令。在没有新命令时，它们会尽可能的完善最后收到的命令。活化物件可以独立完成一般的任务。某些活化物体（包括许多在精灵沃野生产的个体）能够流畅的与人交谈，或是有着仿造人形的形象，但是绝大多数活化物件只是单纯的自动机器。</font></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: Calibri; mso-spacerun: 'yes'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0000pt"></span></p>
<p class="MsoNormal" style="TEXT-ALIGN: left; MARGIN: 0pt; mso-pagination: widow-orphan"><b><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; FONT-WEIGHT: bold; mso-spacerun: 'yes';"> </span></b><b><i style="mso-bidi-font-style: normal"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 黑体; FONT-WEIGHT: bold; mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体; mso-spacerun: 'yes'; mso-bidi-font-style: normal; mso-ansi-font-style: italic"><font face="黑体">构装本质</font></span></i></b><b><i style="mso-bidi-font-style: normal"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 黑体; FONT-WEIGHT: bold; mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体; mso-spacerun: 'yes'; mso-bidi-font-style: normal; mso-bidi-font-family: 宋体; mso-ansi-font-style: italic"><font face="宋体">Constructed Nature</font></span></i></b><b><i style="mso-bidi-font-style: normal"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 黑体; FONT-WEIGHT: bold; mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体; mso-spacerun: 'yes'; mso-bidi-font-style: normal; mso-ansi-font-style: italic"><font face="黑体">。</font></span></i></b><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';"><font face="宋体">活化物件不需要空气、食物、水以及睡眠。</font></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';"><br/></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes';"> <font face="宋体">当活化物品生命值减少到</font><font face="宋体">0的时候，活化魔法将会失效。一个活化物品在生命值减少到0的时候会变成普通物品，并且极其破损以至于无法被任何人使用。</font></span><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: Calibri; mso-spacerun: 'yes'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0000pt"></span></p>
<p class="MsoNormal" style="MARGIN: 0pt"><span style="FONT-SIZE: 10.5pt; FONT-FAMILY: Calibri; mso-spacerun: 'yes'; mso-bidi-font-family: 'Times New Roman'; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0000pt"><o:p> </o:p></span></p>EndFragment
