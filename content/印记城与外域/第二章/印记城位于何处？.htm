<h2>印记城位于何处？Where is Sigil?</h2>
<p>印记城既存在于巨轮的中心，又处于空无之中。在外域的中心，有一座高耸入云的山峰，名曰无极尖峰the 
Spire，如针一般直指苍穹。印记城漂浮在无极尖峰的顶点之上，建造在从地面上几乎看不到的一个巨大石质圆环的内部。试图通过攀爬或飞行进入城市都是枉然之举，正如试图抵达无极尖峰的顶端一般徒劳无功。</p>
